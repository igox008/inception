
services:
  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx
    ports:
      - "443:443"
    volumes:
      - wordpress:/var/www/html
    networks:
      - igo_net
    depends_on:
      - wordpress
    restart: always

  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb
    env_file:
      - .env
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - igo_net
    restart: on-failure

  wordpress:
    container_name: wordpress
    build:
      context: ./requirements/wordpress
    env_file:
      - .env
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - mariadb
    networks:
      - igo_net
    restart: always
  ftp :
    container_name: ftp
    build:
      context: ./requirements/bonus/FTP
    env_file:
      - .env
    volumes:
      - wordpress:/home/${FTP_USER}/wordpress
    ports:
      - "21:21"
      - "21100-21110:21100-21110"
    depends_on:
      - wordpress
    networks:
      - igo_net
    restart : on-failure
  redis :
    container_name: redis
    build:
      context: ./requirements/bonus/redis
    env_file:
      - .env
    networks:
      - igo_net
    restart : on-failure
  adminer :
    container_name : adminer
    build :
      ./requirements/bonus/Adminer
    env_file :
      - .env
    depends_on:
      - mariadb
    volumes :
      - wordpress:/var/www/html
    networks :
      - igo_net
    restart : on-failure

volumes:
  wordpress:
    driver: local
    driver_opts:
      type: none
      device: /home/igo/data/wordpress
      o: bind
  mariadb:
    driver: local
    driver_opts:
      type: none
      device: /home/igo/data/mariadb
      o: bind

networks:
  igo_net:
    driver : bridge